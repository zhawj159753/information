<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>云梦县党政领导干部廉政档案登记表</title>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/> 
	<link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>
	<div id="unity_head">
		<div class="unity_top"></div>
		<div class="unity_logo">
			<img src="image/logo.png" style="padding-top:20px;margin-left:20px;">
			<img src="image/title.png" style="margin-left:30px">
			<div style="width:1024px; height:5px; background-color:#CC9900; display:block;margin-top:15px"></div>
		</div>
	</div>

	<form id="user_info_enroll">
		<div id="basic_information" class="block-info-border">
			<div>
				<h3 class="subtitle-font">基本信息</h3>
				<hr class="subtitle-line">
			</div>
			<table cellspacing="12" style="padding-left:40px">
				<tr>
					<th>姓名：</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>性别：</th>
					<td class="radio">
						<input type="radio" name="gender" checked>男 &nbsp &nbsp
						<input type="radio" name="gender">女
					</td>
				</tr>
				<tr>
					<th>民族：</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>籍贯：</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>出生日期：</th>
					<td><input type="text" id="birth"></td>
				</tr>
				<tr>
					<th>文化程度：</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>政治面貌：</th>
					<td>
						<select>
							<option>党员</option>
							<option>团员</option>
							<option>其他</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>参加工作时间：</th>
					<td><input type="text" id="start_to_work"></td>
				</tr>
				<tr>
					<th>婚姻状况：</th>
					<td>
						<select>
							<option>未婚</option>
							<option>已婚</option>
							<option>离异</option>
							<option>丧偶</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>身份证号：</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>家庭住址：</th>
					<td><input type="text" style="width:400px"></td>
				</tr>
				<tr>
					<th>手机号码：</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>住宅电话：</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>办公室电话：</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>单位及职务：</th>
					<td><input type="text" style="width:400px"></td>
				</tr>
				<tr>
					<th>任现职时间：</th>
					<td><input type="text" id="start_to_current_work"></td>
				</tr>
				<tr>
					<th>分管工作：</th>
					<td><input type="text" style="width:400px"></td>
				</tr>
			</table>
		</div>

		<div id="mainly_office_condition" class="block-info-border">
			<div>
				<h3 class="subtitle-font">主要任职情况</h3>
				<hr class="subtitle-line">
			</div>
			<table cellspacing="12" style="padding-left:40px">
				<tr>
					<td><input type="text" placeholder="开始工作时间" id="start1"></td>
					<td><input type="text" placeholder="结束工作时间" id="end1">：</td>
					<td><input type="text" placeholder="所在单位" style="width:270px"></td>
					<td><input type="text" placeholder="担任职务" style="width:200px"></td>
				</tr>
				<tr>
					<td><input type="text" placeholder="开始工作时间" id="start2"></td>
					<td><input type="text" placeholder="结束工作时间" id="end2">：</td>
					<td><input type="text" placeholder="所在单位" style="width:270px"></td>
					<td><input type="text" placeholder="担任职务" style="width:200px"></td>
				</tr>
			</table>
		</div>
	</form>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/ui.js"></script>

</body>
</html>
